<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/icons/Rocket/LogoRocket.svg" type="image/svg+xml" />
    <title>Gerenciador de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-down': 'slideDown 0.2s ease-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideDown: {
                            '0%': { opacity: '0', transform: 'translateY(-20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Gerenciador de Tarefas</h1>
                    <p class="text-gray-600 mt-1">Organize suas atividades por prioridade</p>
                </div>
                <button onclick="toggleAddForm()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                    <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Nova Tarefa
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Add Task Form -->
        <div id="addTaskForm" class="hidden bg-white rounded-xl shadow-lg border border-gray-200 mb-8 overflow-hidden animate-slide-down">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-4">
                <h2 class="text-xl font-semibold text-white">Adicionar Nova Tarefa</h2>
            </div>
            <form onsubmit="addTask(event)" class="p-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="lg:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Título da Tarefa</label>
                        <input type="text" id="taskTitle" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <div class="lg:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descrição Detalhada</label>
                        <textarea id="taskDescription" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Descreva os detalhes da tarefa..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Data de Vencimento</label>
                        <input type="date" id="taskDueDate" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Prioridade</label>
                        <select id="taskPriority" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                            <option value="alta">Alta</option>
                            <option value="media" selected>Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>
                    
                    <div class="lg:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Anexar Arquivos</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors duration-200">
                            <input type="file" id="taskFiles" multiple class="hidden" onchange="displayFileNames()">
                            <button type="button" onclick="document.getElementById('taskFiles').click()" class="text-blue-600 hover:text-blue-800 font-medium">
                                <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                Clique para selecionar arquivos
                            </button>
                            <p class="text-sm text-gray-500 mt-1">ou arraste arquivos aqui</p>
                            <div id="fileNames" class="mt-3 text-sm text-gray-600"></div>
                        </div>
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 mt-6">
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 shadow-lg hover:shadow-xl">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        Salvar Tarefa
                    </button>
                    <button type="button" onclick="toggleAddForm()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Tasks Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- High Priority -->
            <div class="bg-white rounded-xl shadow-lg border-l-4 border-red-500 overflow-hidden">
                <div class="bg-gradient-to-r from-red-500 to-pink-600 px-6 py-4">
                    <h2 class="text-xl font-semibold text-white flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Alta Prioridade
                    </h2>
                    <p class="text-red-100 text-sm mt-1">Tarefas urgentes e importantes</p>
                </div>
                <div id="alta-tasks" class="p-4 space-y-4 min-h-[200px]">
                    <!-- High priority tasks will be added here -->
                </div>
            </div>

            <!-- Medium Priority -->
            <div class="bg-white rounded-xl shadow-lg border-l-4 border-yellow-500 overflow-hidden">
                <div class="bg-gradient-to-r from-yellow-500 to-orange-600 px-6 py-4">
                    <h2 class="text-xl font-semibold text-white flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        Média Prioridade
                    </h2>
                    <p class="text-yellow-100 text-sm mt-1">Tarefas importantes para fazer</p>
                </div>
                <div id="media-tasks" class="p-4 space-y-4 min-h-[200px]">
                    <!-- Medium priority tasks will be added here -->
                </div>
            </div>

            <!-- Low Priority -->
            <div class="bg-white rounded-xl shadow-lg border-l-4 border-green-500 overflow-hidden">
                <div class="bg-gradient-to-r from-green-500 to-teal-600 px-6 py-4">
                    <h2 class="text-xl font-semibold text-white flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        Baixa Prioridade
                    </h2>
                    <p class="text-green-100 text-sm mt-1">Tarefas para fazer quando possível</p>
                </div>
                <div id="baixa-tasks" class="p-4 space-y-4 min-h-[200px]">
                    <!-- Low priority tasks will be added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Task Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 px-6 py-4">
                <h2 class="text-xl font-semibold text-white">Editar Tarefa</h2>
            </div>
            <form onsubmit="updateTask(event)" class="p-6">
                <input type="hidden" id="editTaskId">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="lg:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Título da Tarefa</label>
                        <input type="text" id="editTaskTitle" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <div class="lg:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Descrição Detalhada</label>
                        <textarea id="editTaskDescription" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Data de Vencimento</label>
                        <input type="date" id="editTaskDueDate" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Prioridade</label>
                        <select id="editTaskPriority" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                            <option value="alta">Alta</option>
                            <option value="media">Média</option>
                            <option value="baixa">Baixa</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-3 mt-6">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 shadow-lg hover:shadow-xl">
                        Atualizar Tarefa
                    </button>
                    <button type="button" onclick="closeEditModal()" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-all duration-200">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 1;

        function toggleAddForm() {
            const form = document.getElementById('addTaskForm');
            form.classList.toggle('hidden');
            if (!form.classList.contains('hidden')) {
                document.getElementById('taskTitle').focus();
            }
        }

        function displayFileNames() {
            const fileInput = document.getElementById('taskFiles');
            const fileNamesDiv = document.getElementById('fileNames');
            const files = Array.from(fileInput.files);
            
            if (files.length > 0) {
                fileNamesDiv.innerHTML = '<strong>Arquivos selecionados:</strong><br>' + 
                    files.map(file => `<span class="inline-block bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs mr-2 mt-1">${file.name}</span>`).join('');
            } else {
                fileNamesDiv.innerHTML = '';
            }
        }

        function addTask(event) {
            event.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const dueDate = document.getElementById('taskDueDate').value;
            const priority = document.getElementById('taskPriority').value;
            const files = Array.from(document.getElementById('taskFiles').files);
            
            const task = {
                id: taskIdCounter++,
                title,
                description,
                dueDate,
                priority,
                files: files.map(f => f.name),
                createdAt: new Date().toISOString()
            };
            
            tasks.push(task);
            renderTasks();
            
            // Reset form
            event.target.reset();
            document.getElementById('fileNames').innerHTML = '';
            toggleAddForm();
        }

        function renderTasks() {
            const priorities = ['alta', 'media', 'baixa'];
            
            priorities.forEach(priority => {
                const container = document.getElementById(`${priority}-tasks`);
                const priorityTasks = tasks.filter(task => task.priority === priority);
                
                // Sort by due date
                priorityTasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
                
                if (priorityTasks.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                            <p class="text-sm">Nenhuma tarefa encontrada</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = priorityTasks.map(task => createTaskCard(task)).join('');
                }
            });
        }

        function createTaskCard(task) {
            const dueDate = new Date(task.dueDate);
            const today = new Date();
            const isOverdue = dueDate < today;
            const isToday = dueDate.toDateString() === today.toDateString();
            
            let dueDateClass = 'text-gray-600';
            let dueDateText = dueDate.toLocaleDateString('pt-BR');
            
            if (isOverdue) {
                dueDateClass = 'text-red-600 font-semibold';
                dueDateText += ' (Atrasada)';
            } else if (isToday) {
                dueDateClass = 'text-orange-600 font-semibold';
                dueDateText += ' (Hoje)';
            }
            
            return `
                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 hover:shadow-md transition-all duration-200 animate-fade-in">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-semibold text-gray-900 text-lg">${task.title}</h3>
                        <div class="flex space-x-2 ml-4">
                            <button onclick="editTask(${task.id})" class="text-blue-600 hover:text-blue-800 p-1 rounded hover:bg-blue-50 transition-colors duration-200">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="deleteTask(${task.id})" class="text-red-600 hover:text-red-800 p-1 rounded hover:bg-red-50 transition-colors duration-200">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    ${task.description ? `<p class="text-gray-600 text-sm mb-3 leading-relaxed">${task.description}</p>` : ''}
                    
                    <div class="flex items-center justify-between text-sm mb-3">
                        <span class="${dueDateClass}">
                            <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            ${dueDateText}
                        </span>
                    </div>
                    
                    ${task.files.length > 0 ? `
                        <div class="flex flex-wrap gap-1">
                            ${task.files.map(file => `
                                <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs">
                                    <svg class="w-3 h-3 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                                    </svg>
                                    ${file}
                                </span>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            document.getElementById('editTaskId').value = task.id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editTaskDescription').value = task.description;
            document.getElementById('editTaskDueDate').value = task.dueDate;
            document.getElementById('editTaskPriority').value = task.priority;
            
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function updateTask(event) {
            event.preventDefault();
            
            const taskId = parseInt(document.getElementById('editTaskId').value);
            const taskIndex = tasks.findIndex(t => t.id === taskId);
            
            if (taskIndex === -1) return;
            
            tasks[taskIndex] = {
                ...tasks[taskIndex],
                title: document.getElementById('editTaskTitle').value,
                description: document.getElementById('editTaskDescription').value,
                dueDate: document.getElementById('editTaskDueDate').value,
                priority: document.getElementById('editTaskPriority').value
            };
            
            renderTasks();
            closeEditModal();
        }

        function deleteTask(taskId) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                renderTasks();
            }
        }

        // Initialize with sample data
        function initializeSampleData() {
            const sampleTasks = [
                {
                    id: taskIdCounter++,
                    title: 'Finalizar relatório mensal',
                    description: 'Compilar dados de vendas e criar apresentação para diretoria',
                    dueDate: '2025-08-26',
                    priority: 'alta',
                    files: ['relatorio_vendas.xlsx'],
                    createdAt: new Date().toISOString()
                },
                {
                    id: taskIdCounter++,
                    title: 'Reunião com cliente',
                    description: 'Discutir requisitos do novo projeto e cronograma de entrega',
                    dueDate: '2025-08-28',
                    priority: 'media',
                    files: [],
                    createdAt: new Date().toISOString()
                },
                {
                    id: taskIdCounter++,
                    title: 'Organizar arquivos',
                    description: 'Fazer limpeza e organização dos arquivos digitais do projeto',
                    dueDate: '2025-09-02',
                    priority: 'baixa',
                    files: [],
                    createdAt: new Date().toISOString()
                }
            ];
            
            tasks = sampleTasks;
            renderTasks();
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeSampleData();
            
            // Set minimum date to today for date inputs
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDueDate').setAttribute('min', today);
            document.getElementById('editTaskDueDate').setAttribute('min', today);
        });

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
